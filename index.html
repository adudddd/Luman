<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lumen Industries: Macrodata Refinement Terminal</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #0A3C40; /* Dark Cyan */
      color: #FFBF00; /* Flickering Amber */
      font-family: "Helvetica Now", monospace;
      letter-spacing: 1px;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    
    /* Console Container with Scanline Background */
    .console {
      position: relative;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        180deg,
        #001010 0px,
        #001010 24px,
        #002020 24px,
        #002020 25px
      );
      padding: 20px;
      box-sizing: border-box;
    }
    
    /* Flickering Text Animation */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
    
    .flicker {
      animation: flicker 2s infinite;
    }
    
    /* Terminal Text Style */
    .terminal-text {
      font-size: 1.2em;
      line-height: 1.5;
      white-space: pre;
      margin: 0;
    }
    
    /* ASCII Art Border for the Terminal Header */
    .ascii-border {
      border: 2px solid #FFBF00;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    /* Lumon Watermark Logo */
    .watermark {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 3em;
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Scanlines Overlay */
    .scanlines {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 3px
      );
    }
    
    /* Blinking Cursor Effect */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #FFBF00;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }
    
    /* Optional Glitch Effect (simulating reality breach) */
    .console:hover {
      animation: glitch 0.3s;
    }
    
    @keyframes glitch {
      0%   { clip: rect(42px, 9999px, 44px, 0); }
      50%  { clip: rect(10px, 9999px, 85px, 0); }
      100% { clip: rect(42px, 9999px, 44px, 0); }
    }
  </style>
</head>
<body>
  <div class="console">
    <!-- Lumon Watermark -->
    <div class="watermark">LUMON</div>
    
    <!-- Terminal Header with ASCII Art Border -->
    <div class="terminal-text flicker ascii-border">
+---------------------------------------------+
|       LUMEN INDUSTRIES - MACRODATA          |
|          REFINEMENT TERMINAL                |
+---------------------------------------------+
    </div>
    
    <!-- Terminal Interaction Area -->
    <div class="terminal-text">
> Welcome, Employee â–ˆ<span class="cursor"></span>
    </div>
  </div>
  
  <!-- Scanlines Overlay -->
  <div class="scanlines"></div>
</body>
</html>
