<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Numbers</title>
  <style>
    /* Basic page setup */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    /* Style for each number */
    .number {
      position: absolute;
      color: #0F0;
      font-size: 20px;
      transition: transform 0.1s ease-out;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script>
    // Configuration
    const numElements = 200;    // Total numbers to display
    const threshold = 150;      // Distance threshold for zoom effect (in pixels)
    const maxScale = 3;         // Maximum zoom scale at zero distance

    // Array to hold the number elements
    const numbers = [];

    // Create and position numbers randomly on the screen
    for (let i = 0; i < numElements; i++) {
      const span = document.createElement('span');
      span.className = 'number';
      // Generate a random number between 0 and 99
      span.textContent = Math.floor(Math.random() * 100);
      // Random position across the viewport
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      span.style.left = x + 'px';
      span.style.top = y + 'px';
      document.body.appendChild(span);
      numbers.push(span);
    }

    // Update zoom effect based on mouse position
    document.addEventListener('mousemove', function(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      numbers.forEach(function(span) {
        // Calculate the center position of the number element
        const rect = span.getBoundingClientRect();
        const spanX = rect.left + rect.width / 2;
        const spanY = rect.top + rect.height / 2;
        // Compute the distance from the mouse pointer to the element
        const dx = mouseX - spanX;
        const dy = mouseY - spanY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        // If within the threshold, calculate a scale factor
        if (distance < threshold) {
          const scale = 1 + (maxScale - 1) * (1 - distance / threshold);
          span.style.transform = 'scale(' + scale + ')';
        } else {
          span.style.transform = 'scale(1)';
        }
      });
    });
  </script>
</body>
</html>
